<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Assessment</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    
    <link rel="stylesheet" href="https://vjs.zencdn.net/5.16.0/video-js.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFnpi1PrHkilUk9dmsL1869m9PaMDZKZc&libraries=places"></script>
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/mipnbheeimfogijebnebgnlljhndlame">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <script src="globalConstants.js"></script>
    <script src="https://cdn.WebRTC-Experiment.com/RecordRTC.js"></script>
    <style>
        .full-page-loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999999;
            background: transparent;
            background-color: black;
            opacity: .8;
        }

        .full-page-loader>div {
            position: relative;
            height: 100%;
            text-align: center;
            color: #4285f4;
        }

        .full-page-loader>div>div {
            position: absolute;
            top: 45%;
            width: 100%;
        }

        .loading {
            font-size: 30px;
        }
    </style>
    <script>
        window.appBasePath = "";
        window.mobile = true;
    </script>
	<link href="style/app.css" rel="stylesheet">
	<link href="custom.mobile.css" rel="stylesheet">
</head>

<body onload="onLoad()">
    <link rel='stylesheet' ng-href='style/{{ themeClass }}.css'>
    
	<div ng-if="loader.active" class="full-page-loader">
        <div>
            <div><i aria-hidden="true" class="fa fa-spinner fa-pulse fa-5x fa-fw"></i></div>
        </div>
    </div>
    <div data-ui-view="" class="full-height"></div>
    <div asm-growler=""></div>
    
	<script type="text/javascript" src="https://cdn.rawgit.com/niklasvh/html2canvas/0.5.0-alpha2/dist/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/MrRio/jsPDF/master/dist/jspdf.min.js"></script>
    <script src="https://vjs.zencdn.net/5.16.0/video.js"></script>
    <script src="cordova.js"></script>
	<script src="vendor.bundle.js"></script>
	<script src="custom.mobile.js"></script>
	<script type="text/javascript" charset="utf-8">

		// Wait for device API libraries to load
		//
		function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("offline", offline, false);
            document.addEventListener("online", online, false);
		}

		// device APIs are available
		//
		function onDeviceReady() {
			// Now safe to use device APIs
			console.log("onDeviceReady");
        }
        
        function offline(){
            var networkState= navigator.connection.type;
            if (networkState === Connection.NONE) {
                alert("No Internet Connection !!");
            }
        }

        function online(){
            var networkState= navigator.connection.type;
            if (networkState !== Connection.NONE) {
                alert("Internet Connection is Available !!")
            }
        }
    </script>
</body>


</html>
